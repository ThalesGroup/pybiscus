<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FL Manager</title>
    <style>
        /* Assurer que html et body occupent 100% de la hauteur */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .split-container {
            display: flex;
            flex-grow: 1; /* Assurer que ce conteneur occupe tout l'espace restant */
            width: 100%;
            height: 100%;
            /* height: calc(100vh - 60px); /* Prendre toute la hauteur restante (moins la hauteur de l'en-tÃªte) */
        }

        .left, .right {
            flex: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Alignement vertical si nÃ©cessaire */
        }

        .left {
            flex: 0 0 620px; /* Fixe la largeur Ã  33% */
        }
 
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .container-center {
            display: flex;
            justify-content: center;
        }

        .right p {
            margin: 1rem;
            font-size: 1rem;
        }

        .right div {
            flex: 1;
            border-top: 1px solid #ccc;
            background-color: #f0f0f0;
            padding: 1rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-center">
            <h1>ðŸ§  Federated Learning Manager</h1>
        </div>
    </header>
    
    <div class="split-container">
        <div class="left">
            <iframe src="/visualize"></iframe>
        </div>

        <div class="right">
            <div id="button-container">
                Pybiscus Server Agent URL : <strong>{{ server_url }}</strong>
                <button id="btn-config" style="display: none;">Session Configuration</button>
                <button id="btn-run">Session Run Information</button>
            </div>

            <iframe id="info-frame" src="{{server_url}}/session/config" width="100%" height="400px"></iframe>
        </div>
    </div>

    <script>
        const serverUrl = "{{server_url}}";  // template variable
        const iframe = document.getElementById('info-frame');
        const btnConfig = document.getElementById('btn-config');
        const btnRun = document.getElementById('btn-run');

        btnConfig.addEventListener('click', () => {
            iframe.src = `${serverUrl}/session/config`;
            btnConfig.style.display = 'none';
            btnRun.style.display = 'inline-block';
        });

        btnRun.addEventListener('click', () => {
            iframe.src = '/show_run';
            btnRun.style.display = 'none';
            btnConfig.style.display = 'inline-block';
        });
    </script>
</body>
</html>
